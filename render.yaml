services:
  - type: web
    name: communitycare-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: communitycare-db
          property: connectionString

databases:
  - name: communitycare-db
    plan: free
    databaseName: communitycare
    user: communitycare_user